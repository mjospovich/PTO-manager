<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PTO manager</title>
    <link rel="stylesheet" href="Styles/calendar.css" />
    <link rel="stylesheet" href="Styles/normalize.css" />
    <link rel="stylesheet" href="Styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Link for Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>

    <nav class="navbar">
      <div class="nav_title">PTO Manager</div>
      <p class = log_msg></p>
      <div class="nav_button"><a href="login.html">Log-in/Log-out</a></div>
    </nav>

    <div class="main_page">
      <div class="calendar_container">
        <div class="calendar1">
          <header>
            <p class="current_date_1"></p>
            <div class="icons_1">
              <span id="prev1" class="material-symbols-rounded">chevron_left</span>
              <span id="next1" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days_1"></ul>
          </div>
        </div>

        <div class="calendar2">
          <header>
            <p class="current_date_2"></p>
            <div class="icons_2">
              <span id="prev2" class="material-symbols-rounded">chevron_left</span>
              <span id="next2" class="material-symbols-rounded">chevron_right</span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days_2"></ul>
          </div>
        </div>
      </div>

      <div class="dropdown_pto">
        <select id="user_dropdown">
          <option value="">Select the employee</option>
        </select>

        <button id="new_pto">
          <p>New PTO</p>
        </button>
      </div>
    </div>

    <div class="pto_div"></div>

    <script src="Scripts/script.js" defer></script>
    <script src="Scripts/calendar.js" defer></script>
    <script src="Scripts/employees.js" defer></script>

    <footer>
      <div class="footer">
        <p>2024 PTO Manager - Martin Josipovic</p>
      </div>
    </footer>
  </body>
</html>
